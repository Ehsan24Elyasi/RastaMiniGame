<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gates Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #eef2ff, #ffffff);
            font-family: "Vazirmatn", sans-serif;
        }
        canvas {
            border-radius: 1rem;
            background: #f9fafb;
            border: 2px dashed #e5e7eb;
            cursor: pointer;
        }
        /* مدال */
        .modal {
            display: none;
        }
        .modal.active {
            display: flex;
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* استایل جدید برای جدول */
        .truth-table {
            border-collapse: collapse;
            width: 100%;
        }
        .truth-table th, .truth-table td {
            text-align: center;
            padding: 1rem 0;
            border-bottom: 1px solid #e2e8f0;
            font-size: 1.25rem; /* 20px */
            font-weight: 500;
        }
        .truth-table th {
            font-weight: 700;
            color: #6366f1;
        }
        .truth-table tr:last-child td {
            border-bottom: none;
        }
        .sum-carry-col {
            background-color: #eff6ff; /* bg-blue-50 */
            color: #4338ca; /* indigo-700 */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center p-6">

<div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-6xl">
    <div class="flex flex-col gap-8">
        <div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
            <h2 class="text-2xl font-bold text-indigo-700 text-center mb-4">Carry</h2>
            <p class="text-center text-gray-500 mb-4">جدول صحت</p>
            <table class="truth-table rounded-lg overflow-hidden shadow-sm">
                <thead>
                <tr>
                    <th class="sum-carry-col">Carry</th>
                    <th>B</th>
                    <th>A</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="sum-carry-col">0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td class="sum-carry-col">0</td>
                    <td>1</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td class="sum-carry-col">0</td>
                    <td>0</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td class="sum-carry-col">1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
            <canvas id="leftCanvas" width="400" height="200" class="mx-auto"></canvas>
            <div class="flex justify-around mt-6 gap-4">
                <button id="leftResetBtn" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">تنظیم مجدد</button>
                <button id="leftCheckBtn" class="bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">بررسی</button>
            </div>
            <div id="leftResultMessage" class="mt-4 text-center py-2 rounded-lg font-bold transition-all duration-300 transform scale-0 opacity-0"></div>
        </div>
    </div>

    <div class="flex flex-col gap-6">
        <div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
            <h2 class="text-2xl font-bold text-indigo-700 text-center mb-4">Sum</h2>
            <p class="text-center text-gray-500 mb-4">جدول صحت</p>
            <table class="truth-table rounded-lg overflow-hidden shadow-sm">
                <thead>
                <tr>
                    <th class="sum-carry-col">Sum</th>
                    <th>B</th>
                    <th>A</th>
                </tr>
                </thead>
                <tbody>
                                    <tr>
                    <td class="sum-carry-col">0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td class="sum-carry-col">1</td>
                    <td>1</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td class="sum-carry-col">1</td>
                    <td>0</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td class="sum-carry-col">0</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
            <canvas id="rightCanvas" width="400" height="200" class="mx-auto"></canvas>
            <div class="flex justify-around mt-6 gap-4">
                <button id="rightResetBtn" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">تنظیم مجدد</button>
                <button id="rightCheckBtn" class="bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">بررسی</button>
            </div>
            <div id="rightResultMessage" class="mt-4 text-center py-2 rounded-lg font-bold transition-all duration-300 transform scale-0 opacity-0"></div>
        </div>
    </div>
</div>

<div id="gateModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 relative animate-fadeIn">
        <button id="closeModal" class="absolute top-3 left-3 text-gray-500 hover:text-gray-800">✕</button>
        <h2 id="modalTitle" class="text-xl font-bold text-center mb-6">انتخاب گیت منطقی</h2>
        <div class="grid grid-cols-2 gap-4">
            <button class="gate-btn p-4 border rounded-xl hover:bg-indigo-50 text-center" data-gate="AND">
                <div class="text-indigo-600 text-2xl">∧</div>
                <div class="mt-1 font-medium">AND</div>
            </button>
            <button class="gate-btn p-4 border rounded-xl hover:bg-indigo-50 text-center" data-gate="OR">
                <div class="text-indigo-600 text-2xl">∨</div>
                <div class="mt-1 font-medium">OR</div>
            </button>
            <button class="gate-btn p-4 border rounded-xl hover:bg-indigo-50 text-center" data-gate="XOR">
                <div class="text-indigo-600 text-2xl">⊕</div>
                <div class="mt-1 font-medium">XOR</div>
            </button>
            <button class="gate-btn p-4 border rounded-xl hover:bg-indigo-50 text-center" data-gate="NAND">
                <div class="text-indigo-600 text-2xl">⊼</div>
                <div class="mt-1 font-medium">NAND</div>
            </button>
            <button class="gate-btn p-4 border rounded-xl hover:bg-indigo-50 text-center" data-gate="NOR">
                <div class="text-indigo-600 text-2xl">⊽</div>
                <div class="mt-1 font-medium">NOR</div>
            </button>
            <button class="gate-btn p-4 border rounded-xl hover:bg-indigo-50 text-center" data-gate="XNOR">
                <div class="text-indigo-600 text-2xl">≡</div>
                <div class="mt-1 font-medium">XNOR</div>
            </button>
        </div>
    </div>
</div>

<script>
    const leftCanvas = document.getElementById('leftCanvas');
    const rightCanvas = document.getElementById('rightCanvas');
    const modal = document.getElementById('gateModal');
    const closeModal = document.getElementById('closeModal');
    const gateButtons = document.querySelectorAll('.gate-btn');

    // دکمه ها و پیام های نتیجه جدید
    const leftResetBtn = document.getElementById('leftResetBtn');
    const leftCheckBtn = document.getElementById('leftCheckBtn');
    const leftResultMessage = document.getElementById('leftResultMessage');
    const rightResetBtn = document.getElementById('rightResetBtn');
    const rightCheckBtn = document.getElementById('rightCheckBtn');
    const rightResultMessage = document.getElementById('rightResultMessage');

    let activeCanvas = null;
    let selectedGates = {
        left: null,
        right: null
    };

    // تابع برای رسم مدار
    function drawCircuit(ctx, outputLabel, gateLabel) {
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        ctx.fillStyle = "#e0e7ff";
        ctx.strokeStyle = "#6366f1";
        ctx.lineWidth = 3;

        // گیت
        ctx.beginPath();
        ctx.arc(150, 100, 30, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();

        // برچسب گیت
        ctx.fillStyle = "#1e1b4b";
        ctx.font = "20px Arial";
        ctx.textAlign = "center";
        ctx.fillText(gateLabel, 150, 107);

        // ورودی A
        ctx.beginPath();
        ctx.moveTo(50, 70);
        ctx.lineTo(120, 85);
        ctx.stroke();
        ctx.fillText("A", 40, 75);

        // ورودی B
        ctx.beginPath();
        ctx.moveTo(50, 130);
        ctx.lineTo(120, 115);
        ctx.stroke();
        ctx.fillText("B", 40, 135);

        // خروجی
        ctx.beginPath();
        ctx.moveTo(180, 100);
        ctx.lineTo(250, 100);
        ctx.stroke();
        ctx.fillText(outputLabel, 270, 105);
    }

    // تابع اولیه برای رسم مدارها
    function initCircuits() {
        drawCircuit(leftCanvas.getContext('2d'), "Sum", "?");
        drawCircuit(rightCanvas.getContext('2d'), "Carry", "?");
    }

    // تابع بررسی جواب
    function checkAnswer(side) {
        const gate = selectedGates[side];
        const messageDiv = side === 'left' ? leftResultMessage : rightResultMessage;

        if (!gate) {
            showMessage(messageDiv, "لطفاً یک گیت انتخاب کنید.", "red");
            return;
        }
        
        const isCorrect = (side === 'left' && gate === 'XOR') || (side === 'right' && gate === 'AND');

        if (isCorrect) {
            showMessage(messageDiv, "پاسخ شما صحیح است! 🎉", "green");
        } else {
            showMessage(messageDiv, "پاسخ شما غلط است. 😢", "red");
        }
    }

    // تابع برای نمایش پیغام
    function showMessage(element, msg, color) {
        element.textContent = msg;
        element.className = `mt-4 text-center py-2 px-4 rounded-lg font-bold transition-all duration-300 transform scale-100 opacity-100`;
        if (color === "green") {
            element.classList.add("bg-green-100", "text-green-700");
        } else {
            element.classList.add("bg-red-100", "text-red-700");
        }
    }

    // تابع برای تنظیم مجدد
    function resetCircuit(side) {
        selectedGates[side] = null;
        const canvas = side === 'left' ? leftCanvas : rightCanvas;
        const ctx = canvas.getContext('2d');
        const outputLabel = side === 'left' ? 'Sum' : 'Carry';
        const messageDiv = side === 'left' ? leftResultMessage : rightResultMessage;

        drawCircuit(ctx, outputLabel, "?");
        messageDiv.className = `mt-4 text-center py-2 rounded-lg font-bold transition-all duration-300 transform scale-0 opacity-0`;
    }

    // رویدادها
    leftCanvas.addEventListener('click', () => {
        activeCanvas = 'left';
        modal.classList.add('active');
    });

    rightCanvas.addEventListener('click', () => {
        activeCanvas = 'right';
        modal.classList.add('active');
    });

    closeModal.addEventListener('click', () => {
        modal.classList.remove('active');
    });

    gateButtons.forEach(button => {
        button.addEventListener('click', () => {
            const gateName = button.dataset.gate;
            modal.classList.remove('active');
            if (activeCanvas) {
                const canvas = activeCanvas === 'left' ? leftCanvas : rightCanvas;
                const ctx = canvas.getContext('2d');
                const outputLabel = activeCanvas === 'left' ? 'Sum' : 'Carry';
                drawCircuit(ctx, outputLabel, gateName);
                selectedGates[activeCanvas] = gateName;
            }
        });
    });

    leftResetBtn.addEventListener('click', () => resetCircuit('left'));
    leftCheckBtn.addEventListener('click', () => checkAnswer('left'));
    rightResetBtn.addEventListener('click', () => resetCircuit('right'));
    rightCheckBtn.addEventListener('click', () => checkAnswer('right'));

    // Initial load
    initCircuits();
</script>
</body>
</html>
