<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدار Full Adder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazir:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Vazir', sans-serif;
        }
        
        .truth-input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            background: white;
        }
        
        .truth-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .correct {
            background-color: #dcfce7 !important;
            border-color: #22c55e !important;
        }
        
        .incorrect {
            background-color: #fef2f2 !important;
            border-color: #ef4444 !important;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">مدار Full Adder</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Circuit Diagram -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-700 text-center">مدار منطقی</h2>
                <div class="w-full border border-gray-200 rounded-lg flex items-center justify-center bg-gray-50" style="height: 400px;">
                    <img src="Adder.jpg" alt="Full Adder Circuit" class="max-w-full max-h-full object-contain rounded-lg">
                </div>
            </div>
            
            <!-- Truth Table -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-700 text-center">جدول صحت</h2>
                <p class="text-sm text-gray-600 mb-4 text-center">ستون‌های خروجی را با مقادیر 0 یا 1 پر کنید</p>
                
                <div class="overflow-x-auto rounded-lg">
                    <table class="w-full border-collapse rounded-lg">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="border border-gray-300 px-4 py-3 bg-orange-500 text-white font-semibold">Cout نهایی</th>
                                <th class="border border-gray-300 px-4 py-3 bg-red-500 text-white font-semibold">Cout2</th>
                                <th class="border border-gray-300 px-4 py-3 bg-green-500 text-white font-semibold">Cout1</th>
                                <th class="border border-gray-300 px-4 py-3 bg-blue-600 text-white font-semibold">Cin</th>
                                <th class="border border-gray-300 px-4 py-3 bg-blue-500 text-white font-semibold">B</th>
                                <th class="border border-gray-300 px-4 py-3 bg-blue-500 text-white font-semibold">A</th>
                            </tr>
                        </thead>
                        <tbody id="truthTable">
                            <!-- Truth table rows will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Legend -->
                <div class="mt-4 text-sm text-gray-600 space-y-2">
                    <div class="flex items-center gap-2">
                        <div class="w-4 h-4 bg-green-200 border border-green-300 rounded"></div>
                        <span>Cout1: خروجی Half Adder اول</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-4 h-4 bg-red-200 border border-red-300 rounded"></div>
                        <span>Cout2: خروجی Half Adder دوم</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-4 h-4 bg-orange-200 border border-orange-300 rounded"></div>
                        <span>Cout نهایی: خروجی نهایی Full Adder</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Truth table data with correct Full Adder logic
        const truthTableData = [
            {A: 0, B: 0, Cin: 0, Cout1: 0, Cout2: 0, CoutFinal: 0},
            {A: 0, B: 0, Cin: 1, Cout1: 0, Cout2: 0, CoutFinal: 0},
            {A: 0, B: 1, Cin: 0, Cout1: 0, Cout2: 0, CoutFinal: 0},
            {A: 0, B: 1, Cin: 1, Cout1: 0, Cout2: 1, CoutFinal: 1},
            {A: 1, B: 0, Cin: 0, Cout1: 0, Cout2: 0, CoutFinal: 0},
            {A: 1, B: 0, Cin: 1, Cout1: 0, Cout2: 1, CoutFinal: 1},
            {A: 1, B: 1, Cin: 0, Cout1: 1, Cout2: 0, CoutFinal: 1},
            {A: 1, B: 1, Cin: 1, Cout1: 1, Cout2: 0, CoutFinal: 1}
        ];

        // Generate truth table with correct column order and content
        function generateTruthTable() {
            const tbody = document.getElementById('truthTable');
            tbody.innerHTML = '';
            
            truthTableData.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                tr.innerHTML = `
                    <td class="border border-gray-300 px-4 py-3 text-center">
                        <input type="text" class="truth-input bg-orange-50 border-orange-300" data-row="${index}" data-col="CoutFinal" maxlength="1" placeholder="؟">
                    </td>
                    <td class="border border-gray-300 px-4 py-3 text-center">
                        <input type="text" class="truth-input bg-red-50 border-red-300" data-row="${index}" data-col="Cout2" maxlength="1" placeholder="؟">
                    </td>
                    <td class="border border-gray-300 px-4 py-3 text-center">
                        <input type="text" class="truth-input bg-green-50 border-green-300" data-row="${index}" data-col="Cout1" maxlength="1" placeholder="؟">
                    </td>
                    <td class="border border-gray-300 px-4 py-3 text-center font-semibold text-blue-700 text-lg">${row.Cin}</td>
                    <td class="border border-gray-300 px-4 py-3 text-center font-semibold text-blue-600 text-lg">${row.B}</td>
                    <td class="border border-gray-300 px-4 py-3 text-center font-semibold text-blue-600 text-lg">${row.A}</td>
                `;
                tbody.appendChild(tr);
            });

            // Add input validation
            document.querySelectorAll('.truth-input').forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value !== '0' && this.value !== '1' && this.value !== '') {
                        this.value = '';
                    }
                });
            });
        }


        // Initialize
        generateTruthTable();
    </script>
</body>
</html>
