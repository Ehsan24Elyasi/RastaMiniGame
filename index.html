<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مبدل متن و عدد</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .rotate {
      transition: transform 0.6s ease;
    }
    .rotated {
      transform: rotate(180deg);
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-5xl bg-white/60 glass rounded-3xl shadow-xl p-10 fade-in">
    <h1 class="text-center text-4xl font-extrabold mb-10 text-gray-800">🔄 مبدل متن ⇄ عدد دهدهی</h1>
    
    <div class="flex flex-col md:flex-row items-center justify-between gap-12">
      <!-- Input Box -->
      <textarea id="inputBox" placeholder="اینجا متن یا عدد را وارد کنید..." 
        class="w-full md:w-1/3 h-44 rounded-2xl p-5 text-gray-700 shadow-inner border border-gray-300 focus:outline-none focus:ring-4 focus:ring-indigo-400 resize-none transition"></textarea>
      
      <!-- Converter Circle -->
      <div class="flex flex-col items-center justify-center relative">
        <div id="converterCircle" 
             class="rotate w-36 h-36 glass rounded-full shadow-2xl flex flex-col items-center justify-center text-xl font-bold text-indigo-700">
          مبدل
        </div>
        
        <!-- فلش‌ها با SVG -->
        <svg class="hidden md:block absolute left-[-70px] w-10 h-10 text-gray-700 hover:text-black transition" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 17l5-5-5-5v10z"/>
        </svg>
        <svg class="hidden md:block absolute right-[-70px] w-10 h-10 text-gray-700 hover:text-black transition" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 17l5-5-5-5v10z"/>
        </svg>

        
        <!-- دکمه -->
        <button id="reverseBtn" 
          class="mt-8 px-8 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold rounded-2xl shadow-lg hover:shadow-purple-500/50 hover:scale-110 transition">
          🔃 برعکس
        </button>
      </div>
      
      <!-- Output Box -->
      <textarea id="outputBox" readonly
        class="w-full md:w-1/3 h-44 rounded-2xl p-5 text-gray-700 bg-gray-50 shadow-inner border border-gray-300 resize-none"></textarea>
    </div>
  </div>

  <script>
    const inputBox = document.getElementById('inputBox');
    const outputBox = document.getElementById('outputBox');
    const reverseBtn = document.getElementById('reverseBtn');
    const converterCircle = document.getElementById('converterCircle');

    let isReverse = false;

    inputBox.addEventListener('input', convert);

    reverseBtn.addEventListener('click', () => {
      isReverse = !isReverse;
      inputBox.value = '';
      outputBox.value = '';
      inputBox.placeholder = isReverse 
        ? 'اینجا عدد دهدهی را وارد کنید...' 
        : 'اینجا متن را وارد کنید...';
    });

    function convert() {
      const value = inputBox.value.trim();
      if (!value) {
        outputBox.value = '';
        return;
      }

      if (!isReverse) {
        // متن به عدد
        const codes = value.split('').map(ch => ch.charCodeAt(0));
        outputBox.value = codes.join(' ');
      } else {
        // عدد به متن
        const chars = value.split(' ')
          .map(num => String.fromCharCode(parseInt(num)))
          .join('');
        outputBox.value = chars;
      }
    }
  </script>
</body>
</html>
